<style>
  .bootstrap-iso .formden_header h2,
  .bootstrap-iso .formden_header p,
  .bootstrap-iso form {
    font-family: Arial, Helvetica, sans-serif;
    color: black
  }

  .bootstrap-iso form button,
  .bootstrap-iso form button:hover {
    color: white !important;
  }

  .asteriskField {
    color: red;
  }

</style>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <form #contactForm="ngForm" (ngSubmit)="contactUs(contactForm, contact)">
          <div class="form-group ">
            <label class="control-label " for="name">
              Name
            </label>
            <input class="form-control" [(ngModel)]="contact.name" required id="name" name="name" type="text" />
          </div>
          <div class="form-group ">
            <label class="control-label requiredField" for="from">
              Email
              <span class="asteriskField">
                *
              </span>
            </label>
            <input class="form-control" id="from" [(ngModel)]="contact.from" required name="from" type="text" />
          </div>
          <div class="form-group ">
            <label class="control-label " for="subject">
              Subject
            </label>
            <input class="form-control" id="subject" name="subject" [(ngModel)]="contact.subject" type="text" required/>
          </div>
          <div class="form-group ">
            <label class="control-label " for="message">
              Message
            </label>
            <textarea class="form-control" cols="40" id="message" [(ngModel)]="contact.message" name="message" rows="10" required></textarea>
          </div>
          <div class="form-group">
            <div>
              <button class="btn btn-primary " name="submit" type="submit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
