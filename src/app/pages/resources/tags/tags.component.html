          <div *ngIf="!loaded" class="row p-2">
            <div class="d-flex justify-content-center">
              <div class="spinner-grow me-2 nga-bd-blue-200" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow me-2 nga-bd-blue-300" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow me-2 nga-bd-blue-400" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow me-2 nga-bd-blue-500" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow me-2 nga-bd-blue-600" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow me-2 nga-bd-blue-700" role="status">
                <span class="visually-hidden"></span>
              </div>
              <div class="spinner-grow me-2 nga-bd-blue-800" role="status">
                <span class="visually-hidden"></span>
              </div>
            </div>
          </div>
          <div *ngIf="loaded" class="row">
            <div *ngFor="let item of items | filterArr : 'name' : searchField; let i=index;" class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 px-2 mb-3">
              <div class="nga-card-movie">
                <div class="row">
                  <div class="col">
                    <div class="card-movie-img">
                        <img
                        class="
                          attachment-post-single-thumb
                          size-post-single-thumb
                          wp-post-image
                          img-fluid
                          article-banner
                        "
                        [defaultImage]="defaultImage"
                        [lazyLoad]="item?.thumbnail"
                        [alt]="item?.name"
                        width="200px"
                        height="200px"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="card-movie-text">
                      <a class="waves-effect" routerLink="/tag/{{ item?.slug }}">
                        <i class="fa fa-tag me-1"></i> 
                        <span>{{ item?.name}}</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
