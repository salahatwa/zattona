<!-- Header -->
<section id="main" class="block-wrapper">
  <!-- /Header -->

  <!-- Main -->
  <div class="container bootstrap snippets bootdey">
    <!-- upper section -->
    <div class="row">
      <div class="col-md-3">
        <!-- left -->
        <a href="#"
          ><strong
            ><i class="glyphicon glyphicon-briefcase"></i> Toolbox</strong
          ></a
        >
        <hr />

        <ul class="nav-tool nav-pills nav-stacked">
          <li>
            <a href="#"><i class="glyphicon glyphicon-flash"></i> Alerts</a>
          </li>
          <li>
            <a href="#"><i class="glyphicon glyphicon-link"></i> Links</a>
          </li>
          <li>
            <a href="#"><i class="glyphicon glyphicon-list-alt"></i> Reports</a>
          </li>
          <li>
            <a href="#"><i class="glyphicon glyphicon-book"></i> Books</a>
          </li>
          <li>
            <a href="#"><i class="glyphicon glyphicon-briefcase"></i> Tools</a>
          </li>
          <li>
            <a href="#"><i class="glyphicon glyphicon-time"></i> Real-time</a>
          </li>
          <li>
            <a href="#"><i class="glyphicon glyphicon-plus"></i> Advanced..</a>
          </li>
        </ul>

        <hr />
      </div>
      <!-- /span-3 -->
      <div class="col-md-9">
        <!-- column 2 -->
        <a href="#"
          ><strong
            ><img src="{{ user?.avatar_url }}" width="40px" />
            {{ user?.name }} Dashboard</strong
          ></a
        >
        <hr />

        <div class="card">
          <div class="card-header"><h4>Processing Status</h4></div>
          <div class="card-body">
            <h1>Drop Down</h1>
            <select [(ngModel)]="selectedRepo" (change)="selected()">
              <option *ngFor="let item of repos" [ngValue]="item">
                {{ item.name }}
              </option>
            </select>
            {{ selectedRepo | json }}
          </div>
          <!--/panel-body-->
        </div>
        <!--/panel-->

        <!--/col-->

        <!--/row-->
      </div>
      <!--/col-span-9-->
    </div>
    <!--/row-->
    <!-- /upper section -->
  </div>
  <!--/container-->
  <!-- /Main -->
</section>
