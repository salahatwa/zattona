<div class="col-xs-12 col-sm-12 col-xs-12">
  <div class="row m-0">
    <div class="container-wrapper" id="post-newsletter">
      <z-alert [id]="alert.id"></z-alert>
      
      <div class="subscribe-widget">
        <div class="widget-inner-wrap">
          <span class="icon-envelope newsletter-icon" aria-hidden="true"></span>
          <div class="subscribe-widget-content">
            <h3>Subscribe to our mailing list to get latest tutorials!</h3>
          </div>
        </div>
      </div>


      <div id="mc_embed_signup">
        <form
          #emailForm="ngForm"
          (ngSubmit)="addSubscribe(emailForm, subscriberEmail)"
          class="validate"
          target="_blank"
          novalidate=""
        >
          <div class="form-group" [ngClass]="displayCssFor(email, true)">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" [ngClass]="displayCssFor(email)"
                  ><i class="fa fa-envelope-open-o"></i
                ></span>
              </div>
              <input
                type="email"
                id="email"
                placeholder="Enter your Email address"
                [(ngModel)]="subscriberEmail.email"
                #email="ngModel"
                [pattern]="emailPattern"
                name="email"
                class="form-control"
                required
                [ngClass]="displayCssFor(email)"
              />
            </div>

            <!-- <div
              *ngIf="email.invalid && !email.pristine"

                data-dismiss="alert"

              </button>
            </div> -->
           
            <div
              *ngIf="email.invalid && email.errors.pattern && !email.pristine"
              class="text-danger"
            >
              Must be valid email format!
            </div>
          </div>

          <input
            type="submit"
            value="Subscribe"
            name="subscribe"
            class="btn btn-primary btn-lg btn-block"
            [disabled]="!emailForm.valid"
          />
